<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Travel</title>
  <link rel="icon" type="image/x-icon" href="fabAlmundo.jpg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link href="styles.css" rel="stylesheet">


</head>

<body>

  <div class=" d-flex align-items-center justify-content-between  m-3 p-3 rounded text-white " id="navbar">

    <div class="   flex-row  justify-content-start">
      <img src="logo-davinci-blanco.svg" alt="">
      <h1>Flores travel</h1>
      <h2>Programacion 2 trabajo practico 2</h2>

    </div>
    <div class="   flex-row  justify-content-end">
      <h2>Nombre de los integrantes: Flores/ Valeria</h2><br>
      <h2>Comision: DWN2CV</h2>
    </div>


  </div>
  <div class="filtro">
    <button onclick="filtrar('todos')">Todos</button>
    <button onclick="filtrar('Hotel')">Hotel</button>
    <button onclick="filtrar('Vuelos')">Vuelos</button>
    <button onclick="filtrar('Excursiones')">Excursiones</button>

  </div>
  <h1 id="cuentaCarrito">Numero de objetos en carrito:0</h1>
  <div id="container" class="row">


  </div>






  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Carrito
  </button>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body" id="modalCarrito">
          Precio total:0
        </div>
        <div>

          <button class="btn btn-primary" type="button" onclick="vaciar()">Vaciar lista</button>
        </div>
        <a><button onclick="fin()" data-dismiss="modal" aria-label="Close" class="btn btn-primary" type="button"
            data-toggle="modal" data-target="#compra">checkout</button></a>



      </div>
    </div>
  </div>

  <div class="modal fade" id="compra" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div id="finalizar">

        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
